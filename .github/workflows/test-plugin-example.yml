name: Packer init and build a configuration example

on:
  workflow_dispatch:
    inputs:
      logs:
        description: 'Set 1 to activate full logs'
        required: false
        default: '0'
      folder:
        description: 'Example folder'
        required: false
        default: './example'

jobs:
  build:
    runs-on: ubuntu-latest
    name: init and build example
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Install packer
        run: go get github.com/hashicorp/packer

      - name: Init
        working-directory: ./example
        run: packer init .

      - name: Validate
        working-directory: ./example
        run: PACKER_LOG=${{ github.event.inputs.logs }} packer validate .

      - name: Build
        working-directory: ./example
        run: PACKER_LOG=${{ github.event.inputs.logs }} packer build .